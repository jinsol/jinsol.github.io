<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type='application/javascript' src='/path/to/fastclick.js'></script>
<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<title>MUNI</title>
<style>
	.one {
		background-color: #33334c;
		width: 10%;
		height: 90%;
		position: absolute;
		left: -200px;
		bottom: 0;
	box-shadow: 4px 1px 5px #888888;
	}

	#show, #hide  {
		width: 10%;
		position: absolute;
		height: 100%;
		left: 0;
		top: 0;
		cursor: pointer;
		-webkit-filter: brightness(50%) opacity(60%) grayscale();

	}

	#show:hover, #hide:hover  {
		-webkit-filter: brightness(100%) opacity() grayscale(0);
	}

	#hide {
		display: none;
	}

	header {

		width: 100%;
		height: 10%;
		position: absolute;
		left: 0;
		top: 0;
		background-color: white;
		box-shadow: 0px 10px 5px #888888;

	}
	header h1 {
		text-align: center;
		padding-left:5%; 
		padding-top: -3%; 
	}

	#show img, #hide img {
		width: 20%;
		margin-left: 35%;
		float: left;
		margin-top: 18%;
		display: block;
	}


	ol, ul {
		list-style: none;
		margin:0px; padding:0px;
	}

	li img {
		width: 20%;
		margin-left: 36%;
		padding: 35% 0 35% 0;
		float: left;
		display: block;

	}		
	div {
		display: inline-block;
	}
	#sample {
		display: none;
		width: 93%;
		height: 100%;
		text-align: center;
	}
	#sample li {
				margin: 20px 0 20px 0;
				font-family: 'Oswald', sans-serif;
	}
	a {
		text-decoration: none;
				color: white;
	}
	.one li img:hover {
		-webkit-filter: brightness(80%) opacity() grayscale(0);
	}
		#gallery li:hover {
		-webkit-filter: brightness(80%) opacity() grayscale(0);
	}
	.content {
		position: absolute;
		top: 10%;
		bottom: 0;
		overflow: hidden;
		left: 0;
		width: 100%;
	}

	.content img{
		width: 100%;
		margin-left: auto;
		margin-right: auto;
		display: block;
		-webkit-filter: blur(4px); -moz-filter: blur(4px); -o-filter: blur(4px); -ms-filter: blur(4px); filter: blur(4px);
	}
</style>



</head>
<body>


	<script>
window.addEventListener('load', function() {
    new FastClick(document.body);
}, false);
$(document).ready(function(){
    $("#show").click(function(){
        $(".one").animate({left: 0}, 400 );
        $("#show img").hide();
        $("#hide").show();
        $("#hide img").show();
    });
    $("#hide").click(function(){
        $(".one").animate({left: '-200px'}, 500 );
        $("#hide img").hide();
        $("#hide").hide();
        $("#show img").show();
    });
});

  $(function(){
     $("#gallery").hover(function(){
   $("#sample",this).slideDown("fast");
},
function(){
  $("#sample",this).slideUp("fast");
});
 });
</script>
