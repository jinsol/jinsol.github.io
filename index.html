<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type='application/javascript' src='/path/to/fastclick.js'></script>
<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<title>MUNI</title>
<style>
	.one {
		background-color: #33334c;
		width: 10%;
		height: 90%;
		position: absolute;
		left: -200px;
		bottom: 0;
	}

	#show, #hide  {
		width: 10%;
		position: absolute;
		height: 100%;
		left: 0;
		top: 0;
		cursor: pointer;
		-webkit-filter: brightness(50%) opacity(60%) grayscale();

	}

	#show:hover, #hide:hover  {
		-webkit-filter: brightness(100%) opacity() grayscale(0);
	}

	#hide {
		display: none;
	}

	header {

		width: 100%;
		height: 10%;
		position: absolute;
		left: 0;
		top: 0;
		background-color: white;

	}
	header h1 {
		text-align: center;
		padding-left:5%; 
		padding-top: -3%; 
	}

	#show img, #hide img {
		width: 20%;
		margin-left: 35%;
		float: left;
		margin-top: 18%;
		display: block;
	}


	ol, ul {
		list-style: none;
		margin:0px; padding:0px;
	}

	li img {
		width: 20%;
		margin-left: 36%;
		padding: 35% 0 35% 0;
		float: left;
		display: block;

	}		
	div {
		display: inline-block;
	}
	#sample {
		display: none;
		width: 93%;
		height: 100%;
		text-align: center;
	}
	#sample li {
				margin: 20px 0 20px 0;
				font-family: 'Oswald', sans-serif;
	}
	a {
		text-decoration: none;
				color: white;
	}
	.one li img:hover {
		-webkit-filter: brightness(80%) opacity() grayscale(0);
	}
		#gallery li:hover {
		-webkit-filter: brightness(80%) opacity() grayscale(0);
	}
	.content img{
		width: 100%;
		height: 100%;
		position: fixed;
		

	}
</style>



</head>
<body>


	<script>
window.addEventListener('load', function() {
    new FastClick(document.body);
}, false);
$(document).ready(function(){
    $("#show").click(function(){
        $(".one").animate({left: 0}, 400 );
        $("#show img").hide();
        $("#hide").show();
        $("#hide img").show();
    });
    $("#hide").click(function(){
        $(".one").animate({left: '-200px'}, 500 );
        $("#hide img").hide();
        $("#hide").hide();
        $("#show img").show();
    });
});

  $(function(){
     $("#gallery").hover(function(){
   $("#sample",this).slideDown("fast");
},
function(){
  $("#sample",this).slideUp("fast");
});
 });
</script>
<header>

</header>

				<a href=#><img src="http://postfiles7.naver.net/20150326_198/wlsthf19_1427346046605s6d6j_PNG/gallery.png?type=w2"></a>

			<li><a href=#><img src="http://postfiles2.naver.net/20150326_193/wlsthf19_1427346048550GRBve_PNG/pattern.png?type=w2"></a></li>
