<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type='application/javascript' src='/path/to/fastclick.js'></script>
<style>
	.one {
		background-color: red;
		width: 10%;
		height: 90%;
		position: absolute;
		left: -200px;
		bottom: 0;
	}

	#show, #hide  {
		width: 10%;
		position: absolute;
		height: 10%;
		left: 0;
		top: 0;
		cursor: pointer;

	}
	#hide {
		display: none;
	}

</style>



</head>
<body>


	<script>
window.addEventListener('load', function() {
    new FastClick(document.body);
}, false);
$(document).ready(function(){
    $("#show").click(function(){
        $(".one").animate({left: 0}, 400 );
        $("#hide").show();

    });
    $("#hide").click(function(){
        $(".one").animate({left: '-200px'}, 500 );;
        $("#hide").hide();
    });
});


</script>

	<div id="show">Show</div>
	<div class="one">
		<ol>
			<li>me</li>
			<li>222</li>
			<li>333</li>
			<li>444</li>
	</div>
	<div id="hide">Hide</div>
</body>
</html>
